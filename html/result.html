<html>
  <body>
    <h1>Model</h1>
    <div>
      <pre>{{.Model}}</pre>
    </div>

    {{if .Output}}
    <h1>Results</h1>
    <h2>Solution Values</h2>
    <div>
      <pre>{{.Solution}}</pre>
    </div>

    <h2>Solver Output</h2>
    <div>
      <pre>{{.Output}}</pre>
    </div>
    {{else}}
    <div>
      Solving not complete yet. Please retry later.
    </div>
    {{end}}
  </body>
</html>
